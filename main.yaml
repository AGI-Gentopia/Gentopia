# Agent Config
name: main
type: openai
version: 0.0.1
description: main agent leveraging OpenAI function call API.
prompt_template: !prompt ZeroShotVanillaPrompt
llm:
  model_name: gpt-3.5-turbo-0613
  params:
    temperature: 0.1
    top_p: 0.9
    repetition_penalty: 1.0
    max_tokens: 2048
target_tasks:
  - anything
plugins:
  - name: mathria
    type: vanilla
    description: A math agent capable of solving complicated math problems. Ask it to solve any math problems.
    prompt_template: !prompt ZeroShotVanillaPrompt
    llm:
      model_name: gpt-4
      params:
        temperature: 0.0
        top_p: 1.0
        max_tokens: 1024
    target_tasks:
      - solving math problems
      - answer things about math
  - name: wikier
    type: rewoo
    description: A knowledgeable agent capable of finding truths on wikipedia.
    prompt_template:
      Planner: !prompt ZeroShotPlannerPrompt
      Solver: !prompt ZeroShotSolverPrompt
    llm:
      Planner:
        model_name: gpt-4
      Solver:
        model_name: gpt-4
    plugins:
      - name: wikipedia


